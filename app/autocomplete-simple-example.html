<div class="formContainer">
  <h2>Dropdown Autocomplete Using API</h2>
  <mat-form-field>
    <input
      type="text"
      placeholder="Start Typing..."
      matInput
      [formControl]="myControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option.name"
      >
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
<div>
  <!-- <button (click)="getcities()">Click me</button> -->
  <h1>Citi Id: {{citi_id}}</h1>
</div>
